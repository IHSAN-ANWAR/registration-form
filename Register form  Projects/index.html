<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<form class="form-sections">

    <h2>
        Sign Up
    </h2>
 
    <input id="email" type="text" value="" placeholder="Enter Email" required>
    <div  class="error" id="emailError"></div>
    
    <input id="username" type="username" value="" placeholder="Enter Username" required>
    <div class="error" id="usernameError"></div>
    
   
    <input id="password" type="password" value="" placeholder="Enter Password" required>
    <div class="error" id="passwordError"></div>
   
    <input  id="cpassword" type="password" value="" placeholder="Confirm Password" required>
    <div class="error" id="cpasswordError"></div>

    <p>Already haven't an account? <a href="#">Sign In</a></p>
     

   

<button  class="formsubmit">SIGN UP </button>

</form>
<div>
    <img src="bg.jpg" alt="">
</div>
</div>

</body>
<script src="script.js"></script>
</html>
